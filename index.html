<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <div class="score" id="home-score"></div>
                <div class="button-group">
                    <button class="button" id="home-1">+1</button>
                    <button class="button" id="home-2">+2</button>
                    <button class="button" id="home-3">+3</button>
                </div>
            </div>
            <button id="new-game">New Game</button>
            <div class="guest-container">
                <h3>GUEST</h3>
                <div class="score" id="guest-score"></div>
                <div class="button-group">
                    <button class="button" id="guest-1">+1</button>
                    <button class="button" id="guest-2">+2</button>
                    <button class="button" id="guest-3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
